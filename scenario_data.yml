directives:
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa14_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [-0.20381726]
        iiwa_joint_2: [0.72168997]
        iiwa_joint_3: [0.29218489]
        iiwa_joint_4: [-1.38784429]
        iiwa_joint_5: [-0.19663033]
        iiwa_joint_6: [1.03501644]
        iiwa_joint_7: [1.91594127]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
- add_model:
    name: wsg
    file: package://drake_models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90]}
plant_config:
    time_step: 1e-3 # 1e-3 for torque_only mode and 5e-3 otherwise
    contact_model: "hydroelastic_with_fallback"
    discrete_contact_approximation: "sap"

model_drivers:
    iiwa: !IiwaDriver
      lcm_bus: driver_traffic
      hand_model_name: wsg
      control_mode: torque_only
    
lcm_buses:
    driver_traffic:
        # Use a non-default LCM url to communicate with the robot.
        lcm_url: udpm://239.255.76.67:7667?ttl=0